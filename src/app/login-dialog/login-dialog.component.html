<h1 mat-dialog-title>Log in</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput type="email" placeholder="Email" [(ngModel)]="email">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" placeholder="Password" [(ngModel)]="pass">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button class="mat-primary" (click)="login()">Login</button>
</div>
